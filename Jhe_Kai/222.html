<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <button class="abc">abc</button>
    <button class="def">ddd</button>
    <p class="result"></p>

    <script>


        const shareData = {
            title: 'MDN',
            text: 'Learn web development on MDN!',
            url: 'https://developer.mozilla.org'
        }

        const btn = document.querySelector('.abc');
        const resultPara = document.querySelector('.result');

        // Share must be triggered by "user activation"
        btn.addEventListener('click', async () => {
            try {
                await navigator.share(shareData)
                resultPara.textContent = 'MDN shared successfully'
            } catch (err) {
                resultPara.textContent = 'Error: ' + err
            }
        });

        if (!navigator.canShare) {
            resultPara.textContent = 'navigator.canShare() not supported.';
        }
        else if (navigator.canShare(shareData)) {
            resultPara.textContent = 'navigator.canShare() supported. We can use navigator.share() to send the data.';
        } else {
            resultPara.textContent = 'Specified data cannot be shared.';
        }



        mWebView.getSettings().setJavaScriptEnabled(true);
        mWebView.getSettings().setDomStorageEnabled(true);
        mWebView.getSettings().setCacheMode(WebSettings.LOAD_NO_CACHE);
        mWebView.getSettings().setAppCacheEnabled(false);
        mWebView.getSettings().setAllowFileAccess(true);
        mWebView.getSettings().setAllowContentAccess(true);
        mWebView.getSettings().setMediaPlaybackRequiresUserGesture(false);

        mWebView.addJavascriptInterface(new JavaScriptShareInterface(), "AndroidShareHandler");

        let shareButton = document.querySelector('.def')

        shareButton.addEventListener('click', () => {
            window.AndroidShareHandler.share('https://tw.yahoo.com');
        });
    </script>


</body>

</html>
