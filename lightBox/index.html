<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>lightBox</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
      integrity="sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw=="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/main.css" />
    <script src="https://unpkg.com/vue@next"></script>
  </head>

  <body>
    <header></header>

    <div id="app">
      <div class="container" style="margin-top: 50px">
        <div class="row lightBox">
          <div class="boxMod">
            <div v-for="item in imgList" class="col-md-4 imgDiv">
              <img
                :src="item.src"
                :style="{backgroundImage:`url(${item.src})`}"
                alt=""
                @click="modal=true"
              />
            </div>
          </div>
        </div>
      </div>
      <div class="modalBox" v-if="modal">
        <div class="boxContent">
          <div class="boxTextContent">
            <div class="number">
              <span class="one">1</span><span class="two">/3</span>
            </div>
            <div class="text">
              Have you ever seen the each guitar before?
              <p>â€”Mark Chang</p>
            </div>
          </div>
          <div class="boxImgContent">
            <a href="javascript:;" class="close"
              ><i class="fas fa-times-circle"></i
            ></a>
            <a href="javascript:;" class="left"
              ><i class="fas fa-chevron-left"></i
            ></a>
            <a href="javascript:;" class="right"
              ><i class="fas fa-chevron-right"></i
            ></a>
          </div>
        </div>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
