<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TLC</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css'
        integrity='sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=='
        crossorigin='anonymous' />
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css'
        integrity='sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA=='
        crossorigin='anonymous' />

    <link href="css/tcl.min.css" rel="stylesheet">
</head>

<body>
    <div class=" logo">
        <img src="/tlc/img/logo.png" alt="">
    </div>

    <main class="container computer">
        <div class="row block">
            <div class="col-sm-4">
                <div class="bgPhoto bgPhoto-1" onclick="">
                    <div>
                        <i class="fa-regular fa-file-lines"></i>
                        <p>
                            BPM
                            <br />
                            電子表單
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="bgPhoto bgPhoto-2" onclick="">
                    <div>

                        <i class="fa-solid fa-desktop"></i>
                        <p>
                            EasyFlow
                            <br />
                            電子表單
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="bgPhoto bgPhoto-3" onclick="">
                    <div>
                        <i class="fa-regular fa-folder-open"></i>
                        <p>
                            DMP合約/文件
                            <br />
                            管理系統
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row block">
            <div class="col-sm-4">
                <div class="bgPhoto bgPhoto-4" onclick="">
                    <div>
                        <i class="fa-solid fa-users-line"></i>
                        <p>
                            EIP首頁/
                            <br />
                            會議室借用
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="bgPhoto bgPhoto-5" onclick="">
                    <div>
                        <i class="fa-brands fa-microsoft"></i>
                        <p>
                            Outlook Web
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="bgPhoto bgPhoto-6" onclick="">
                    <div>
                        <i class="fa-regular fa-circle-user"></i>
                        <p>
                            差勤系統
                            <br />
                            (smartflow)
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <main class="mobile">
        <!-- <div class="row-mobile public">
            布告欄
        </div> -->
        <div class="row-mobile">
            <div class="col-mobile" onclick="">
                <i class="fa-regular fa-file-lines"></i>
                <p>
                    BPM
                    <br />
                    電子表單
                </p>
            </div>
            <div class="col-mobile" onclick="">
                <i class="fa-solid fa-desktop"></i>
                <p>
                    EasyFlow
                    <br />
                    電子表單
                </p>
            </div>
            <div class="col-mobile" onclick="">
                <i class="fa-regular fa-folder-open"></i>
                <p>
                    DMP合約/文件
                    <br />
                    管理系統
                </p>
            </div>
        </div>
        <div class="row-mobile">
            <div class="col-mobile" onclick="">
                <i class="fa-solid fa-users-line"></i>
                <p>
                    EIP首頁/
                    <br />
                    會議室借用
                </p>
            </div>
            <div class="col-mobile" onclick="">
                <i class="fa-brands fa-microsoft"></i>
                <p>
                    Outlook Web
                </p>
            </div>
            <div class="col-mobile" onclick="">
                <i class="fa-regular fa-circle-user"></i>
                <p>
                    差勤系統
                    <br />
                    (smartflow)
                </p>
            </div>
        </div>
    </main>

</body>

</html>
