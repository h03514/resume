<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TLC</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css'

    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css'

        crossorigin='anonymous' />

    <link href="css/tcl.min.css" rel="stylesheet">

<body>
    <div id="logo" class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-7 logo"></div>
        <div class="col-sm-2"></div>
    </div>

    <main class="container ">
        <div class="row block">
            <div class="col-sm-4">
                <div class="bgPhoto bgPhoto-1">
                    <i class="fa-regular fa-file-lines"></i>
                    <p>
                        BPM
                        <br />
                        電子表單
                    </p>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="bgPhoto bgPhoto-2">
                    <i class="fa-solid fa-desktop"></i>
                    <p>
                        EasyFlow
                        <br />
                        電子表單
                    </p>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="bgPhoto bgPhoto-3">
                    <i class="fa-regular fa-folder-open"></i>
                    <p>
                        DMP合約/文件
                        <br />
                        管理系統
                    </p>
                </div>
            </div>
        </div>
        <div class="row block">
            <div class="col-sm-4">
                <div class="bgPhoto bgPhoto-4">
                    <i class="fa-solid fa-users-line"></i>
                    <p>
                        EIP首頁/
                        <br />
                        會議室借用
                    </p>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="bgPhoto bgPhoto-5">
                    <i class="fa-brands fa-microsoft"></i>
                    <p>
                        Outlook Web
                    </p>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="bgPhoto bgPhoto-6">
                    <i class="fa-regular fa-circle-user"></i>
                    <p>
                        差勤系統
                        <br />
                        (smartflow)
                    </p>
                </div>
            </div>
        </div>
    </main>

</html>
